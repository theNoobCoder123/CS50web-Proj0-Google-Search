<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href=".\bootstrap-4.5.1-dist\css\bootstrap.css">
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <center>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="Google Search" class="btn btn-secondary"><a style= "color: inherit" href="index.html">Text Search</a></button>
                <button disabled=true type="Google Image Search" class="btn btn-secondary">Image Search</button>
                <button type="Google Advanced Search" class="btn btn-secondary"><a style= "color: inherit" href="advanced_search.html">Advanced Search</a></button>
            </div>
            <img src="./google.png" class="logo">
            <form action="http://images.google.com/images">
                <div class="txt-div">
                    <input type="text" name="q" class="txt-field" autofocus=true>
                </div>
                <div class="div-btns">
                    <input type="submit" value="Image Search" class="button submit-btn">
                </div>
            </form>
        </center>
    </body>
</html>
